{% extends 'base.html' %}

{% block content%}
<h1>tasks</h1>

<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'detail_tasks' task.id %}">
                {{task.title}}
                {{task.description}}
                {{task.user.username}}
            </a>
            
        </li>
   {% endfor %}
</ul>


{% endblock %}
